<!DOCTYPE html>
<html>
    <head>
        <title>레이아웃2</title>
        <meta charset="utf-8" />
        <style>
            header{
                background-color: #02918c;
                color: white;
            }
            header>nav>ul>li{
                float: left;
                list-style: none;
                padding: 0px 10px;
            }
            #logo_back{
                color: #cfc91d;
            }
            .float_left {float: left;}
            .float_right {float: right;}
            .clear {clear: both; height: 0; overflow: hidden;}
            header>h1{
                margin: 0px;
            }
            #main_visual{
                height: 500px;
                background-image: url("images/layout2_visual.jpg");
                background-size: 100% auto; /*가로 세로*/
                background-size: cover;
                background-repeat: no-repeat; 
                /*반복 설정. repeat, no-repeat, repeat-x, repeat-y */
                background-color: black;
                background-position: 50% 50%; /*50% = 그림을 가로/세로 기준으로 가운데에 배치.*/
                color: white;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <header>
            <h1 class="float_left">
                <span>MY</span><span id="logo_back">FOLIO</span>
                <!-- div span = 의미 없이 구획을 나누기 딱 좋은 태그 (div는 블록형 태그이므로 줄 내림을 자동으로 하려고 함)-->
            </h1>
            
                <nav class="float_right">
                        <ul>
                                <li>HOME</li>
                                <li>ABOUT ME</li>
                                <li>SERVICE</li>
                                <li>MY WORK</li>
                                <li>CONTACT ME</li>
                                <div class="clear"></div>
                        </ul>
                </nav>
                <div class="clear"></div>
               
            </header>
            <div id="main_visual">main_visual</div>
            <div>contents1</div>
            <div>contents2</div>
            <a href="index.html">돌아가기</a>
        </div>

    </body>
</html>
